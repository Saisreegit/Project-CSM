<!DOCTYPE html>
<html>
<head>
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <h2>Welcome, {{ username }}!</h2>
  <p>You are logged in as <strong>{{ role }}</strong></p>

  {% if projects %}
    <div class="grid">
      {% for project in projects %}
        <a class="nav-btn" href="{{ url_for('work_products', project_id=project.id) }}">
          {{ project.name }}
        </a>
      {% endfor %}

      {% if role == 'admin' %}
        <a class="nav-btn add-btn" href="{{ url_for('add_project') }}">
          âž• Add Project
        </a>
      {% endif %}
    </div>

    <div style="text-align: center; margin-top: 20px;">
      <a href="{{ url_for('assign_project') }}" class="btn-assign">Assign Project</a>
    </div>

  {% else %}
    <p>No projects available.</p>
  {% endif %}

  <a class="link" href="{{ url_for('logout') }}">Logout</a>
</body>
</html>
